<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>

<body>

    <div class="header">
        <h1>Etch a Sketch</h1>
        <p>Created by Josh Zacks</p>
    </div>

    <div class="page">

        <!-- div to store the etch a sketch grid -->
        <div class="container">

        </div>

        <div class="controls">


            <!-- Colour picker -->
            <div class="colour">
                <input type="color" id="colourpicker" value="#000000" class="colourP">
            </div>

            <!-- Rainbow switch -->
            <div class="rainbowContainer">

                <p class="label">Rainbow Mode</p>

                <label class="switch">
                    <input type="checkbox" id="rainbowMode">
                    <span class="rainbow round"></span>
                </label>

            </div>


            <!-- Clear button -->
            <div class="clearButton">
                <button id="clear">Clear</button>
            </div>

            <!-- Grid slider -->
            <div class="dimension"> 32 Ã— 32 </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            </div>

        </div>

    </div>



</body>

</html>
